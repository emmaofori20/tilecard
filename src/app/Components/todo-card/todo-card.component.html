<div
  class="flex items-center bg-white justify-start place-content-center h-28 w-96 px-6 gap-3 rounded"
>
  <div
    class="bg-blue-100 rounded-full w-12 h-12 flex items-center justify-center p-5"
  >
    <p class="text-center text-blue-950 text-sm font-bold leading-none">
      {{ date }}
    </p>
  </div>
  <div class="grow font-sans">
    <h1 class="text-base font-medium text-stone-600">{{ day }}</h1>
    <h1 class="text-xl font-bold">{{ task }}</h1>
    <h1 class="text-base text-stone-400 font-medium">{{ assignedTo }}</h1>
  </div>
  <div>
    <svg
      class="font-bold h-7 cursor-pointer w-7 text-blue-950 hover:translate-x-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </div>
</div>
